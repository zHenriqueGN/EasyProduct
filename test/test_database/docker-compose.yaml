version: '3.3'
services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'easyproduct'
      MYSQL_ROOT_PASSWORD: 'secret'  
    ports:
      - '3306:3306'
    volumes:
      - mysql:/var/lib/mysql
      - ./sql-scripts:/docker-entrypoint-initdb.d
volumes:
  mysql: